<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Project 3, Group 13</title>

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"

  <!-- CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  
  <!-- Our Bootswatch Choice -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/5.1.0/vapor/bootstrap.min.css" crossorigin="anonymous">

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="https://d3js.org/d3.v7.min.js"></script>

  <!-- Leaflet JavaScript code -->

  integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
  crossorigin=""></script>

  
  <!-- Leaflet heatmap plugin-->
   <!--<script type="text/javascript" src="static/js/leaflet-heat.js"></script>-->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <link rel="stylesheet" href="{{ url_for('static', filename='css/static.css') }}">

  <div id="chart"></div>

        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="{{ url_for('landing') }}">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('heatmap') }}">Heat Map</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('map') }}">Marker Map</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('graph') }}">Interactive Graphs</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('workscited') }}">Works Cited</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('aboutus') }}">About Us</a>
          </li>
        </ul>
      </div>
    </div>

  </div>

  <script src="https://d3js.org/d3.v7.min.js"></script>
  <!-- Our JavaScript -->
  <!--<script type="text/javascript" src="static/js/{{chart_js}}"></script>-->
  {% block script %} {% endblock %}
