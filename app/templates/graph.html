{% extends 'base.html' %} {% block content %}
<h1>Graphs</h1>
<!--Any other HTML goes here inbetween block and endblock-->
<div class="container">
    <div class="row mb-5">
        <div class="col-md-12 p-5 text-center bg-dark">
        <h1>Meteorite Landings Over Time</h1>
        <p>Use the charts below to explore the dataset</p>
        </div>
    </div>
  </div>
<div class="container">
  <div class="row">
    <div class="col-md-3 p-3 bg-dark">
      <h2 class="fs-4 text-center">Controls</h2>
      <label id="starting-label" for="year-select" class="form-label">Fetching data...</label>
      <input type="range" disabled onchange="handleSliderChange(event);" class="form-range" id="year-select">
      <label id="ending-label" for="ending-year-select" class="form-label">Fetching data...</label>
      <input type="range" disabled onchange="handleEndingSliderChange(event);" class="form-range" id="ending-year-select">
    </div>
    <div class="col-md-9">
      <div id="line-graph"></div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-3 p-3 bg-dark"></div>
    <div class="col-md-9">
      <div id="bar-graph"></div>
    </div>
  </div>
</div>
{% endblock %} {% block script %}
<script type="text/javascript" src="{{ url_for('static', filename='js/graph.js') }}"></script>
{% endblock %}
